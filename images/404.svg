<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#007AFF"/>
            <stop offset="100%" style="stop-color:#5856D6"/>
        </linearGradient>
    </defs>
    <style>
        .animate-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 2s ease forwards;
        }
        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
    <g transform="translate(50, 50)">
        <path class="animate-path" d="M0,200 Q200,0 400,200" fill="none" stroke="url(#gradient)" stroke-width="4"/>
        <circle cx="200" cy="100" r="80" fill="url(#gradient)" opacity="0.1"/>
        <text x="140" y="220" font-family="Arial" font-size="120" font-weight="bold" fill="url(#gradient)">404</text>
        <path class="animate-path" d="M50,300 Q200,400 350,300" fill="none" stroke="url(#gradient)" stroke-width="4"/>
    </g>
</svg>