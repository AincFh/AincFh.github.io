<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 个人博客</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="global-nav">
        <!-- 与注册页相同的导航栏内容 -->
    </nav>

    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <div class="forgot-password-header">
                <h1>重置密码</h1>
                <p>我们将向您的邮箱发送重置密码的链接</p>
            </div>
            
            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" required 
                           placeholder="请输入注册邮箱">
                </div>

                <div class="form-group verification">
                    <div class="verification-input">
                        <label for="verification"><i class="fas fa-shield-alt"></i></label>
                        <input type="text" id="verification" name="verification" required 
                               placeholder="验证码">
                    </div>
                    <button type="button" class="send-code">发送验证码</button>
                </div>

                <button type="submit" class="submit-btn">提交</button>
            </form>

            <div class="form-footer">
                <p>
                    <a href="./login.html"><i class="fas fa-arrow-left"></i> 返回登录</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="global-footer">
        <!-- 与注册页相同的页脚内容 -->
    </footer>

    <script src="./js/forgot-password.js"></script>
</body>
</html>
