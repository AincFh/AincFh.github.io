<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <nav class="global-nav">
        <div class="nav-content">
            <a href="./index.html" class="nav-logo">

                <li class="language-switcher">
                    <div class="lang-btn">
                        <i class="fas fa-globe"></i>
                        <span class="current-lang">简体中文</span>
                    </div>
                    <div class="language-dropdown">
                        <div class="lang-option" data-lang="zh-CN">
                            <span class="lang-name">简体中文</span>
                            <span class="lang-check"><i class="fas fa-check"></i></span>
                        </div>
                        <div class="lang-option" data-lang="zh-TW">
                            <span class="lang-name">繁體中文</span>
                            <span class="lang-check"><i class="fas fa-check"></i></span>
                        </div>
                        <div class="lang-option" data-lang="en">
                            <span class="lang-name">English</span>
                            <span class="lang-check"><i class="fas fa-check"></i></span>
                        </div>
                        <div class="lang-option" data-lang="ja">
                            <span class="lang-name">日本語</span>
                            <span class="lang-check"><i class="fas fa-check"></i></span>
                        </div>
                        <div class="lang-option" data-lang="ko">
                            <span class="lang-name">한국어</span>
                            <span class="lang-check"><i class="fas fa-check"></i></span>
                        </div>
                    </div>
                </li>
                <li class="user-menu">
                    <div class="user-avatar">
                        <i class="fas fa-user-astronaut"></i>
                    </div>
                    <div class="user-dropdown">
                        <div class="user-dropdown-content">
                            <div class="guest-welcome">
                                <div class="welcome-icon">
                                    <i class="fas fa-robot"></i>
                                </div>
                                <div class="welcome-text">
                                    <h4>探索更多功能</h4>
                                    <p>登录后即可体验完整功能</p>
                                </div>
                            </div>
                            <div class="feature-list">
                                <div class="feature-item">
                                    <i class="fas fa-bookmark"></i>
                                    <span>收藏文章</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-comment"></i>
                                    <span>参与讨论</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-bell"></i>
                                    <span>消息通知</span>
                                </div>
                            </div>
                            <a href="./login.html" class="login-link primary">
                                <i class="fas fa-rocket"></i>
                                <span>立即登录</span>
                            </a>

            <button class="mobile-menu-btn" title="切换导航菜单">

    </div>

    <script src="./js/animations.js"></script>
